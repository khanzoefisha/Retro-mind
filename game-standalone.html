<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game - Standalone Build</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #222;
            font-family: Arial, sans-serif;
            color: white;
        }
        
        #landingScreen {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }
        
        #gameContainer {
            display: none;
        }
        
        #gameCanvas {
            border: 2px solid #fff;
            background-color: #000;
            max-width: 100%;
            height: auto;
        }
        
        h1 {
            color: #00ff00;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        
        .intro {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #ccc;
        }
        
        .controls {
            margin: 30px 0;
        }
        
        button {
            background-color: #00ff00;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background-color: #00cc00;
            transform: scale(1.05);
        }
        
        .toggle-container {
            margin: 20px 0;
        }
        
        .toggle {
            display: inline-flex;
            align-items: center;
            margin: 10px;
        }
        
        .toggle input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.5);
        }
        
        .links {
            margin-top: 30px;
        }
        
        .links a {
            color: #00ff00;
            text-decoration: none;
            margin: 0 15px;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        #backButton {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #666;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
        }
        
        #backButton:hover {
            background-color: #888;
        }
        
        @media (max-width: 820px) {
            #gameCanvas {
                width: 95vw;
                height: auto;
            }
            h1 {
                font-size: 2em;
            }
            .intro {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <!-- Landing Screen -->
    <div id="landingScreen">
        <h1>üéÆ Welcome to the Game</h1>
        <p class="intro">
            A simple HTML5 Canvas game built with vanilla JavaScript.
            Experience smooth gameplay with zero dependencies.
        </p>
        
        <div class="controls">
            <button id="startButton">Start Game</button>
        </div>
        
        <div class="toggle-container">
            <label class="toggle">
                <input type="checkbox" id="aiToggle" checked>
                <span>AI Features Enabled</span>
            </label>
        </div>
        
        <div class="links">
            <a href="README.md" target="_blank">üìñ Read Documentation</a>
            <a href="https://github.com" target="_blank">üîó View on GitHub</a>
        </div>
    </div>
    
    <!-- Game Container -->
    <div id="gameContainer">
        <button id="backButton">‚Üê Back to Menu</button>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>
    
    <script>
        // Landing Experience Controller
        const landingScreen = document.getElementById('landingScreen');
        const gameContainer = document.getElementById('gameContainer');
        const startButton = document.getElementById('startButton');
        const backButton = document.getElementById('backButton');
        const aiToggle = document.getElementById('aiToggle');
        
        // Game elements
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Error handling for canvas context
        if (!ctx) {
            console.error('Canvas 2D context not supported');
            landingScreen.innerHTML = '<p style="color: white; text-align: center;">Canvas not supported in this browser</p>';
        }

        // Game state
        const game = {
            running: false,
            aiEnabled: true,
            score: 0,
            player: {
                x: canvas.width / 2,
                y: canvas.height / 2,
                size: 20,
                color: '#00ff00',
                speed: 5
            },
            target: {
                x: Math.random() * (canvas.width - 40) + 20,
                y: Math.random() * (canvas.height - 40) + 20,
                size: 15,
                color: '#00ff00'
            },
            keys: {
                up: false,
                down: false,
                left: false,
                right: false
            }
        };

        // Landing screen controls
        startButton.addEventListener('click', startGame);
        backButton.addEventListener('click', showLanding);
        aiToggle.addEventListener('change', toggleAI);

        function startGame() {
            landingScreen.style.display = 'none';
            gameContainer.style.display = 'block';
            initGame();
        }

        function showLanding() {
            gameContainer.style.display = 'none';
            landingScreen.style.display = 'block';
            game.running = false;
        }

        function toggleAI() {
            game.aiEnabled = aiToggle.checked;
            console.log('AI Features:', game.aiEnabled ? 'Enabled' : 'Disabled');
        }

        // Initialize game
        function initGame() {
            try {
                game.running = true;
                setupControls();
                gameLoop();
                console.log('Game initialized successfully');
                if (game.aiEnabled) {
                    console.log('AI Coach is active - providing guidance');
                }
            } catch (error) {
                console.error('Game initialization failed:', error);
            }
        }

        // Setup keyboard controls
        function setupControls() {
            document.addEventListener('keydown', (e) => {
                switch(e.key.toLowerCase()) {
                    case 'arrowup':
                    case 'w':
                        game.keys.up = true;
                        e.preventDefault();
                        break;
                    case 'arrowdown':
                    case 's':
                        game.keys.down = true;
                        e.preventDefault();
                        break;
                    case 'arrowleft':
                    case 'a':
                        game.keys.left = true;
                        e.preventDefault();
                        break;
                    case 'arrowright':
                    case 'd':
                        game.keys.right = true;
                        e.preventDefault();
                        break;
                }
            });

            document.addEventListener('keyup', (e) => {
                switch(e.key.toLowerCase()) {
                    case 'arrowup':
                    case 'w':
                        game.keys.up = false;
                        break;
                    case 'arrowdown':
                    case 's':
                        game.keys.down = false;
                        break;
                    case 'arrowleft':
                    case 'a':
                        game.keys.left = false;
                        break;
                    case 'arrowright':
                    case 'd':
                        game.keys.right = false;
                        break;
                }
            });
        }

        // Main game loop
        function gameLoop() {
            if (!game.running) return;
            
            update();
            render();
            
            requestAnimationFrame(gameLoop);
        }

        // AI reasoning variables
        let aiThoughts = [];
        let frameCount = 0;

        // Update game logic
        function update() {
            frameCount++;
            
            // Handle player movement
            if (game.keys.up && game.player.y > game.player.size/2) {
                game.player.y -= game.player.speed;
            }
            if (game.keys.down && game.player.y < canvas.height - game.player.size/2) {
                game.player.y += game.player.speed;
            }
            if (game.keys.left && game.player.x > game.player.size/2) {
                game.player.x -= game.player.speed;
            }
            if (game.keys.right && game.player.x < canvas.width - game.player.size/2) {
                game.player.x += game.player.speed;
            }
            
            // Check collision with target (green circle)
            const distanceToTarget = Math.sqrt(
                Math.pow(game.player.x - game.target.x, 2) + 
                Math.pow(game.player.y - game.target.y, 2)
            );
            
            if (distanceToTarget < (game.player.size/2 + game.target.size/2)) {
                game.score++;
                // Spawn new target
                game.target.x = Math.random() * (canvas.width - 40) + 20;
                game.target.y = Math.random() * (canvas.height - 40) + 20;
                console.log('Target hit! Score:', game.score);
            }
            
            // AI Coach Analysis
            if (game.aiEnabled && frameCount % 60 === 0) { // Every second
                aiCoachAnalysis();
            }
        }

        // AI Coach provides guidance
        function aiCoachAnalysis() {
            const edgeThreshold = 50;
            const dangerZones = [];
            
            // Check for danger zones (near edges)
            if (game.player.x < edgeThreshold) dangerZones.push("left edge");
            if (game.player.x > canvas.width - edgeThreshold) dangerZones.push("right edge");
            if (game.player.y < edgeThreshold) dangerZones.push("top edge");
            if (game.player.y > canvas.height - edgeThreshold) dangerZones.push("bottom edge");
            
            // Distance to target
            const distanceToTarget = Math.sqrt(
                Math.pow(game.player.x - game.target.x, 2) + 
                Math.pow(game.player.y - game.target.y, 2)
            );
            
            let coachMessage = "";
            
            if (dangerZones.length > 0) {
                coachMessage = `‚ö†Ô∏è DANGER ZONE: Near ${dangerZones.join(", ")}`;
            } else if (distanceToTarget < 100) {
                coachMessage = "üéØ Close to target - good positioning!";
            } else if (distanceToTarget > 200) {
                coachMessage = "üèÉ Target is far - move closer";
            } else {
                coachMessage = "‚úÖ Good position - keep moving";
            }
            
            aiThoughts.push(coachMessage);
            
            // Keep only last 3 thoughts
            if (aiThoughts.length > 3) {
                aiThoughts.shift();
            }
            
            console.log('AI Coach:', coachMessage);
        }

        // Render game
        function render() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw danger zones (red areas near edges)
            if (game.aiEnabled) {
                ctx.fillStyle = 'rgba(255, 0, 0, 0.1)';
                const dangerZone = 50;
                // Top danger zone
                ctx.fillRect(0, 0, canvas.width, dangerZone);
                // Bottom danger zone
                ctx.fillRect(0, canvas.height - dangerZone, canvas.width, dangerZone);
                // Left danger zone
                ctx.fillRect(0, 0, dangerZone, canvas.height);
                // Right danger zone
                ctx.fillRect(canvas.width - dangerZone, 0, dangerZone, canvas.height);
            }
            
            // Draw target (green circle to collect)
            ctx.fillStyle = game.target.color;
            ctx.beginPath();
            ctx.arc(game.target.x, game.target.y, game.target.size, 0, 2 * Math.PI);
            ctx.fill();
            
            // Draw player (neon square)
            ctx.fillStyle = game.player.color;
            ctx.fillRect(
                game.player.x - game.player.size / 2,
                game.player.y - game.player.size / 2,
                game.player.size,
                game.player.size
            );
            
            // Draw UI
            ctx.fillStyle = '#00ff00';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${game.score}`, canvas.width - 120, 30);
            
            // AI Coach display
            if (game.aiEnabled) {
                ctx.fillStyle = '#00ff00';
                ctx.font = '16px Arial';
                ctx.fillText('AI Coach: ON', 10, 25);
                
                // Display AI coaching thoughts
                ctx.font = '12px Arial';
                ctx.fillStyle = '#88ff88';
                aiThoughts.forEach((thought, index) => {
                    ctx.fillText(thought, 10, 50 + (index * 15));
                });
            }
            
            // Controls instruction
            ctx.fillStyle = '#666';
            ctx.font = '12px Arial';
            ctx.fillText('Use WASD or Arrow Keys to move', 10, canvas.height - 10);
        }
    </script>
</body>
</html>
