<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game - Standalone Build</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #222;
            font-family: Arial, sans-serif;
            color: white;
        }
        
        #landingScreen {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }
        
        #gameContainer {
            display: none;
        }
        
        #gameCanvas {
            border: 2px solid #fff;
            background-color: #000;
            max-width: 100%;
            height: auto;
        }
        
        h1 {
            color: #00ff00;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        
        .intro {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #ccc;
        }
        
        .controls {
            margin: 30px 0;
        }
        
        button {
            background-color: #00ff00;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background-color: #00cc00;
            transform: scale(1.05);
        }
        
        .toggle-container {
            margin: 20px 0;
        }
        
        .toggle {
            display: inline-flex;
            align-items: center;
            margin: 10px;
        }
        
        .toggle input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.5);
        }
        
        .links {
            margin-top: 30px;
        }
        
        .links a {
            color: #00ff00;
            text-decoration: none;
            margin: 0 15px;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        #backButton {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #666;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
        }
        
        #backButton:hover {
            background-color: #888;
        }
        
        @media (max-width: 820px) {
            #gameCanvas {
                width: 95vw;
                height: auto;
            }
            h1 {
                font-size: 2em;
            }
            .intro {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <!-- Landing Screen -->
    <div id="landingScreen">
        <h1>üéÆ Welcome to the Game</h1>
        <p class="intro">
            A simple HTML5 Canvas game built with vanilla JavaScript.
            Experience smooth gameplay with zero dependencies.
        </p>
        
        <div class="controls">
            <button id="startButton">Start Game</button>
        </div>
        
        <div class="toggle-container">
            <label class="toggle">
                <input type="checkbox" id="aiToggle" checked>
                <span>AI Features Enabled</span>
            </label>
        </div>
        
        <div class="links">
            <a href="README.md" target="_blank">üìñ Read Documentation</a>
            <a href="https://github.com" target="_blank">üîó View on GitHub</a>
        </div>
    </div>
    
    <!-- Game Container -->
    <div id="gameContainer">
        <button id="backButton">‚Üê Back to Menu</button>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>
    
    <script>
        // Landing Experience Controller
        const landingScreen = document.getElementById('landingScreen');
        const gameContainer = document.getElementById('gameContainer');
        const startButton = document.getElementById('startButton');
        const backButton = document.getElementById('backButton');
        const aiToggle = document.getElementById('aiToggle');
        
        // Game elements
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Error handling for canvas context
        if (!ctx) {
            console.error('Canvas 2D context not supported');
            landingScreen.innerHTML = '<p style="color: white; text-align: center;">Canvas not supported in this browser</p>';
        }

        // Game state
        const game = {
            running: false,
            aiEnabled: true,
            player: {
                x: canvas.width / 2,
                y: canvas.height / 2,
                size: 20,
                color: '#00ff00'
            }
        };

        // Landing screen controls
        startButton.addEventListener('click', startGame);
        backButton.addEventListener('click', showLanding);
        aiToggle.addEventListener('change', toggleAI);

        function startGame() {
            landingScreen.style.display = 'none';
            gameContainer.style.display = 'block';
            initGame();
        }

        function showLanding() {
            gameContainer.style.display = 'none';
            landingScreen.style.display = 'block';
            game.running = false;
        }

        function toggleAI() {
            game.aiEnabled = aiToggle.checked;
            console.log('AI Features:', game.aiEnabled ? 'Enabled' : 'Disabled');
        }

        // Initialize game
        function initGame() {
            try {
                game.running = true;
                gameLoop();
                console.log('Game initialized successfully');
                if (game.aiEnabled) {
                    console.log('AI features are active');
                }
            } catch (error) {
                console.error('Game initialization failed:', error);
            }
        }

        // Main game loop
        function gameLoop() {
            if (!game.running) return;
            
            update();
            render();
            
            requestAnimationFrame(gameLoop);
        }

        // Update game logic
        function update() {
            // Game logic goes here
            if (game.aiEnabled) {
                // AI-enhanced features could go here
            }
        }

        // Render game
        function render() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw player
            ctx.fillStyle = game.player.color;
            ctx.fillRect(
                game.player.x - game.player.size / 2,
                game.player.y - game.player.size / 2,
                game.player.size,
                game.player.size
            );
            
            // AI indicator
            if (game.aiEnabled) {
                ctx.fillStyle = '#00ff00';
                ctx.font = '16px Arial';
                ctx.fillText('AI: ON', 10, 25);
            }
        }
    </script>
</body>
</html>
