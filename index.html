<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #222;
            font-family: Arial, sans-serif;
            color: white;
        }
        
        #landingScreen {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }
        
        #gameContainer {
            display: none;
        }
        
        #gameCanvas {
            border: 2px solid #fff;
            background-color: #000;
            max-width: 100%;
            height: auto;
        }
        
        h1 {
            color: #00ff00;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        
        .intro {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #ccc;
        }
        
        .controls {
            margin: 30px 0;
        }
        
        button {
            background-color: #00ff00;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background-color: #00cc00;
            transform: scale(1.05);
        }
        
        .toggle-container {
            margin: 20px 0;
        }
        
        .toggle {
            display: inline-flex;
            align-items: center;
            margin: 10px;
        }
        
        .toggle input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.5);
        }
        
        .links {
            margin-top: 30px;
        }
        
        .links a {
            color: #00ff00;
            text-decoration: none;
            margin: 0 15px;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        #backButton {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #666;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
        }
        
        #backButton:hover {
            background-color: #888;
        }
        
        @media (max-width: 820px) {
            #gameCanvas {
                width: 95vw;
                height: auto;
            }
            h1 {
                font-size: 2em;
            }
            .intro {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <!-- Landing Screen -->
    <div id="landingScreen">
        <h1>üéÆ Welcome to the Game</h1>
        <p class="intro">
            A simple HTML5 Canvas game built with vanilla JavaScript.
            Experience smooth gameplay with zero dependencies.
        </p>
        
        <div class="controls">
            <button id="startButton">Start Game</button>
        </div>
        
        <div class="toggle-container">
            <label class="toggle">
                <input type="checkbox" id="aiToggle" checked>
                <span>AI Features Enabled</span>
            </label>
        </div>
        
        <div class="links">
            <a href="README.md" target="_blank">üìñ Read Documentation</a>
            <a href="https://github.com" target="_blank">üîó View on GitHub</a>
        </div>
    </div>
    
    <!-- Game Container -->
    <div id="gameContainer">
        <button id="backButton">‚Üê Back to Menu</button>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
